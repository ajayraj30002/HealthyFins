services:
  - type: web
    name: healthyfins-backend
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: models
      mountPath: /models
      sizeGB: 1
